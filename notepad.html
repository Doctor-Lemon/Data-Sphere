<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notepad - DataSphere</title>
    <style>
        body, html {
    margin: 0;
    background: #ebeef1;
    height:800px;
}
.container {
    position: absolute;
    top: 20px;
    right: 20px;
    bottom: 20px;
    left: 20px;
}
#content {
    font-size: 100%;
    margin: 0;
    padding: 20px;
    overflow-y: auto;
    resize: none;
    width: 100%;
    height: 100%;
    min-height: 100%;
    box-sizing: border-box;
    border: 1px #ddd solid;
    outline: none;
}
#printable {
    display: none;
}

@media (prefers-color-scheme: dark) {
    body {
        background: #383934;
    }
    #content {
        background: #282923;
        color: #f8f8f2;
        border: 0;
    }
}

@media print {
    .container {
        display: none;
    }
    #printable {
        display: block;
        white-space: pre-wrap;
        word-break: break-word;
    }
}
</head>
<body>
    <div class="container">
        <textarea id="content" spellcheck="true" style="background-color: black; color: yellow; border: 8px; border-radius: 24px; border-color: yellow; border: 24px; height: 1400px width: 865px"></textarea>
    </div>

    <pre id="printable"></pre>

    
    <script>
        var textarea = document.getElementById('content');
try{
textarea.value = JSON.parse(getCookie("notepad"))
}
catch{
}

function uploadContent() {
    console.log("Update!")
    
    // If textarea value changes.
    if (content != textarea.value) {
        console.log("Saved!")
        content = textarea.value;
        setCookie("notepad", JSON.stringify(content), 365)
        var temp = textarea.value;
        printable.removeChild(printable.firstChild);
        printable.appendChild(document.createTextNode(temp));
    }
    
    setTimeout(uploadContent, 1000);
}

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  let expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}


var printable = document.getElementById('printable');
var content = textarea.value;

// Make the content available to print.
printable.appendChild(document.createTextNode(content));

textarea.focus();
uploadContent();
    </script>
</body>
</html>
